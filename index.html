<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çok Yakında</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .main-text {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.1em;
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 20px;
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 20px #fff,
                    0 0 30px #fff,
                    0 0 40px #fff,
                    0 0 50px #667eea,
                    0 0 60px #667eea,
                    0 0 70px #667eea,
                    0 0 80px #667eea;
            }
            to {
                text-shadow: 
                    0 0 30px #fff,
                    0 0 40px #fff,
                    0 0 50px #fff,
                    0 0 60px #764ba2,
                    0 0 70px #764ba2,
                    0 0 80px #764ba2,
                    0 0 90px #764ba2;
            }
        }

        .subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            animation: fadeInUp 1.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { 
            width: 4px; 
            height: 4px; 
            left: 10%; 
            animation-delay: 0s; 
            animation-duration: 6s;
        }
        
        .particle:nth-child(2) { 
            width: 8px; 
            height: 8px; 
            left: 20%; 
            animation-delay: 1s; 
            animation-duration: 8s;
        }
        
        .particle:nth-child(3) { 
            width: 6px; 
            height: 6px; 
            left: 30%; 
            animation-delay: 2s; 
            animation-duration: 7s;
        }
        
        .particle:nth-child(4) { 
            width: 10px; 
            height: 10px; 
            left: 40%; 
            animation-delay: 3s; 
            animation-duration: 9s;
        }
        
        .particle:nth-child(5) { 
            width: 4px; 
            height: 4px; 
            left: 50%; 
            animation-delay: 4s; 
            animation-duration: 6s;
        }
        
        .particle:nth-child(6) { 
            width: 8px; 
            height: 8px; 
            left: 60%; 
            animation-delay: 5s; 
            animation-duration: 8s;
        }
        
        .particle:nth-child(7) { 
            width: 6px; 
            height: 6px; 
            left: 70%; 
            animation-delay: 1.5s; 
            animation-duration: 7s;
        }
        
        .particle:nth-child(8) { 
            width: 5px; 
            height: 5px; 
            left: 80%; 
            animation-delay: 2.5s; 
            animation-duration: 6.5s;
        }
        
        .particle:nth-child(9) { 
            width: 7px; 
            height: 7px; 
            left: 90%; 
            animation-delay: 3.5s; 
            animation-duration: 8.5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            50% {
                transform: translateY(-10vh) rotate(180deg);
            }
        }

        @media (max-width: 768px) {
            .main-text {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .main-text {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="container">
        <h1 class="main-text">ÇOK YAKINDA</h1>
        <p class="subtitle">Harika bir şey geliyor...</p>
    </div>
</body>
</html>
